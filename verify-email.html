<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarterCoder – Verify Email</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#179898",
              secondary: "#116f6f",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center p-4"
  >
    <!-- Verification Card -->
    <div
      class="w-full max-w-md bg-white/10 rounded-2xl backdrop-blur-lg border border-white/20 p-8 shadow-xl"
    >
      <!-- Logo -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-white">
          <span class="text-primary">&lt;/&gt;</span> StarterCoder
        </h1>
        <p class="text-gray-300 text-sm mt-1">
          Enter the 6-digit code sent to your email.
        </p>
      </div>

      <!-- Code Inputs -->
      <form class="space-y-5">
        <div class="flex justify-between gap-2">
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-white text-xl bg-white/20 rounded-lg border border-white/20 focus:border-primary focus:outline-none"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-white text-xl bg-white/20 rounded-lg border border-white/20 focus:border-primary focus:outline-none"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-white text-xl bg-white/20 rounded-lg border border-white/20 focus:border-primary focus:outline-none"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-white text-xl bg-white/20 rounded-lg border border-white/20 focus:border-primary focus:outline-none"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-white text-xl bg-white/20 rounded-lg border border-white/20 focus:border-primary focus:outline-none"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-white text-xl bg-white/20 rounded-lg border border-white/20 focus:border-primary focus:outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-primary hover:bg-teal-700 transition rounded-lg text-white font-medium shadow-lg mt-4"
        >
          Verify Email
        </button>
      </form>

      <!-- Resend & Back -->
      <div class="text-center text-sm mt-6 text-gray-300">
        Didn’t receive a code?
        <a href="#" class="text-primary hover:underline">Resend code</a>

        <div class="mt-4">
          <a
            href="./login.html"
            class="text-gray-300 hover:text-white hover:underline"
          >
            Back to login
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
