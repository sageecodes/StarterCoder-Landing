<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarterCoder – Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4f46e5",
              secondary: "#7c3aed",
            },
          },
        },
      };
    </script>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white/10 rounded-2xl backdrop-blur-lg border border-white/20 p-8 shadow-xl">
      
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-white">
          <span class="text-primary">&lt;/&gt;</span> StarterCoder
        </h1>
        <p class="text-gray-300 text-sm mt-1">Create an account to start your learning journey.</p>
      </div>

      <form class="space-y-5">

        <div>
          <label class="block text-gray-200 mb-1 text-sm">Full Name</label>
          <input 
            type="text"
            placeholder="John Doe"
            class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 border border-white/20 focus:border-primary focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-gray-200 mb-1 text-sm">Email</label>
          <input 
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 border border-white/20 focus:border-primary focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-gray-200 mb-1 text-sm">Password</label>
          <input 
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 border border-white/20 focus:border-primary focus:outline-none"
          />
        </div>

        <button
          class="w-full py-3 bg-primary hover:bg-indigo-700 transition rounded-lg text-white font-medium shadow-lg"
        >
          Create Account
        </button>

      </form>

      <p class="text-gray-300 text-sm text-center mt-6">
        Already have an account?
        <a href="login.html" class="text-primary hover:underline">Login</a>
      </p>

    </div>

  </body>
</html>
