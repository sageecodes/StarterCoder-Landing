<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarterCoder â€“ Reset Password</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#179898",
              secondary: "#116f6f",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center p-4"
  >
    <!-- Reset Password Card -->
    <div
      class="w-full max-w-md bg-white/10 rounded-2xl backdrop-blur-lg border border-white/20 p-8 shadow-xl"
    >
      <!-- Logo -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-white">
          <span class="text-primary">&lt;/&gt;</span> StarterCoder
        </h1>
        <p class="text-gray-300 text-sm mt-1">
          Enter your email to receive reset instructions.
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-5">
        <div>
          <label class="block text-gray-200 mb-1 text-sm">Email</label>
          <input
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 border border-white/20 focus:border-primary focus:outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-primary hover:bg-teal-700 transition rounded-lg text-white font-medium shadow-lg"
        >
          Send Reset Link
        </button>
      </form>

      <!-- Back to login -->
      <p class="text-gray-300 text-sm text-center mt-6">
        Remember your password?
        <a href="./login.html" class="text-primary hover:underline">
          Go back to login
        </a>
      </p>
    </div>
  </body>
</html>
